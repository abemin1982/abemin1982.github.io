<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Detail | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="work-detail">
    <div id="work-content"></div>
    <a href="index.html" class="back-btn">← 戻る</a>
  </section>

  <script>
    const works = {
      1: {
        title: "Sample Work 1",
        image: "assets/work1.jpg",
        desc: "こちらは架空のバナー制作のサンプルです。内容や目的などをここで説明できます。",
      },
      2: {
        title: "Sample Work 2",
        image: "assets/work2.jpg",
        desc: "こちらはもう一つの架空バナー作品です。ここで紹介文や技術内容を記載します。",
      },
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const work = works[id];
    const content = document.getElementById("work-content");

    if (work) {
      content.innerHTML = `
        <h2>${work.title}</h2>
        <img src="${work.image}" alt="${work.title}" />
        <p>${work.desc}</p>
      `;
    } else {
      content.innerHTML = "<p>該当する作品が見つかりませんでした。</p>";
    }
  </script>
</body>
</html>
